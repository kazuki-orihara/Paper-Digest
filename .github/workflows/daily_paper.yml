name: Daily Paper Notifier

on:
  schedule:
    # Runs every Monday at 8:00 AM JST (Sunday 23:00 UTC)
    - cron: '0 23 * * 0'
  # Allows manual execution from the GitHub Actions tab
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        
    - name: Run main script
      env:
        # === Required Secrets ===
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}

        # === Optional: Custom Webhooks ===
        # Extra slots for user customization (e.g., specific labs or fields)
        DISCORD_WEBHOOK_URL_CUSTOM_1: ${{ secrets.DISCORD_WEBHOOK_URL_CUSTOM_1 }}
        DISCORD_WEBHOOK_URL_CUSTOM_2: ${{ secrets.DISCORD_WEBHOOK_URL_CUSTOM_2 }}

        ENTREZ_EMAIL: ${{ secrets.ENTREZ_EMAIL }}
      # Execute the script from the root directory
      run: python src/main.py