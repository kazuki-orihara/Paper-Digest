name: Daily Paper Digest

on:
  schedule:
    # JST 07:00 = UTC 22:00 (前日)
    - cron: "0 22 * * *"
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install python-dotenv arxiv biopython google-generativeai requests

      - name: Run Paper-Digest (test off)
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          ENTREZ_EMAIL: ${{ secrets.ENTREZ_EMAIL }}
        run: |
          python src/main.py
